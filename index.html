<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet to Number Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flexContainer">
        <h1 class="pageTitle">String to Number</h1>
        <div class="inputContainer">
            <h2>Input</h2>
            <textarea class="textInputBox" name="textInputBox" id="textInputBox" cols="60" rows="20" placeholder="Enter Text Here"></textarea>
        </div>
        <div class="buttonContainer">
            <button id="submitButton" class="button">Convert</button>
            <button id="clearOutputButton" class="button">Clear</button>
        </div>
        <div class="outputContainer">
            <h2>Output</h2>
            <div id="outputBox" class="outputBox"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
